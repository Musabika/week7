<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather app development</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="search your city" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Kigali</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h%</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--API: e4b6c774947c43fa74a830d21147a917-->

    <script>

       const Apikey= "e4b6c774947c43fa74a830d21147a917";
       const ApiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=kigali";

       async function checkweather(){
        const response = await fetch(ApiUrl + `&appid=${Apikey}`);
        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = data.main.temp;
        document.querySelector(".humidity").innerHTML = data.main.humidity;
        document.querySelector(".wind").innerHTML = data.wind.speed;
       }

       checkweather()
    </script>
</body>
</html>
